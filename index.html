
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Basic CSS variable fallbacks (will be overridden by JS) */
      :root {
        --bv-page-background: #fef3c7; /* yellow-100 */
        --bv-element-background: #fef9c3; /* yellow-200 */
        --bv-element-background-secondary: #fef08a; /* yellow-300 */
        --bv-text-primary: #78350f; /* yellow-900 */
        --bv-text-secondary: #92400e; /* yellow-800 */
        --bv-accent-primary: #facc15; /* yellow-500 */
        --bv-accent-primary-content: #ffffff;
        --bv-accent-secondary: #fbbf24; /* amber-400 */
        --bv-accent-secondary-content: #422006;
        --bv-border-color: #fde047; /* yellow-400 */
        --bv-border-color-light: #fef3c7; /* yellow-100 */
        --bv-toolbar-background: #fde047;
        --bv-toolbar-text: #78350f;
        --bv-toolbar-button-background: var(--bv-accent-primary);
        --bv-toolbar-button-text: var(--bv-accent-primary-content);
        --bv-toolbar-button-hover-background: var(--bv-accent-primary);
        --bv-input-background: #fef9e7;
        --bv-input-text: #78350f;
        --bv-input-border: #fcd34d;
        --bv-input-focus-ring: #facc15;
        --bv-modal-background: #fef9e7;
        --bv-modal-text: #78350f;
        --bv-scrollbar-track: #fef3c7;
        --bv-scrollbar-thumb: #fde047;
        --bv-scrollbar-thumb-hover: #facc15;
      }

      /* Base scrollbar styles - JS will override colors */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bv-scrollbar-track);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bv-scrollbar-thumb);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--bv-scrollbar-thumb-hover);
      }

      /* Custom Range Input Slider Styles */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--bv-accent-primary);
        cursor: pointer;
        border-radius: 50%;
        margin-top: -6px; 
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: var(--bv-border-color-light); 
        border-radius: 2px;
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: var(--bv-accent-primary);
        cursor: pointer;
        border-radius: 50%;
        border: none;
      }
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: var(--bv-border-color-light);
        border-radius: 2px;
      }
      
      input[type="range"].custom-styled {
        accent-color: initial;
      }
    </style>
