<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #fde047; /* Banana yellow */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #facc15; /* Darker banana yellow */
      }

      /* Custom Range Input Slider Styles */
      /* Webkit (Chrome, Safari, Edge) */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #fde047; /* banana yellow */
        cursor: pointer;
        border-radius: 50%;
        margin-top: -6px; /* Adjust to center thumb on track (if track height is 4px) */
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #e5e7eb; /* gray-200 */
        border-radius: 2px;
      }
      .dark input[type="range"]::-webkit-slider-thumb {
        background: #facc15; /* darker banana yellow */
      }
      .dark input[type="range"]::-webkit-slider-runnable-track {
        background: #4b5563; /* gray-600 */
      }

      /* Firefox */
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #fde047; /* banana yellow */
        cursor: pointer;
        border-radius: 50%;
        border: none;
      }
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #e5e7eb; /* gray-200 */
        border-radius: 2px;
      }
      .dark input[type="range"]::-moz-range-thumb {
        background: #facc15; /* darker banana yellow */
      }
      .dark input[type="range"]::-moz-range-track {
        background: #4b5563; /* gray-600 */
      }
      
      /* Remove default Tailwind accent color if custom styles are applied, to avoid conflict */
      input[type="range"].custom-styled {
        accent-color: initial;
      }
    </style>
